server {
    listen 0.0.0.0:8080;
    server_name _;

    root /app/app/public;

    location / {
        index index.html index.php;
    }

    location ~ \.php$ {
        # fastcgi_pass [PHP_FPM_LINK_NAME]:9000;
        fastcgi_pass phpfpm:9000;
        fastcgi_index index.php;
        include fastcgi.conf;
    }
}
