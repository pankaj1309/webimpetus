service_name: wsl

targetEnv: test
targetNS: test

architecture:
  http_server_type: openresty   # apache2 | openresty are supported

targetImage: "registry.workstation.co.uk/webimpetus"
targetImageTag: "latest"

safeSealedSecret: 

serviceAccount:
  # Specifies whether a service account should be created
  create: true
# ports
svcAccessPort: 31179

# mysql / mariadb
db:
    hostname: 
    password: 
    port: 
    rootPassword: 
    username: 
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: test-my.workstation.co.uk
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 100
  maxUnavailable: 1
  targetCPUUtilizationPercentage: 80