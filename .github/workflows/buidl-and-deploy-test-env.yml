on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ come_back_to_this_later ]
  workflow_dispatch:

name: Build and Deploy WebImpetus test using Docker compose in test env at https://test-my.workstation.co.uk/
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Check out this repo code
      uses: actions/checkout@v2
  
    - name: Run bash script to deploy to test server
      run: |
          chmod +x ./devops/scripts/deploy_test_environment.sh
          ./devops/scripts/deploy_test_environment.sh
      shell: bash
  
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_CHANNEL: general
        SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
        SLACK_ICON: https://github.com/rtCamp.png?size=48
        SLACK_MESSAGE: 'Post Content :rocket:'
        SLACK_TITLE: Post Title
        SLACK_USERNAME: rtCamp
        SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}


